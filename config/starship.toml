[git_metrics]
disabled = true
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
style = 'bold dimmed white'
format = '([ \[$ahead_behind\] $all_status]($style) )'
ahead = "[⇡${count}](green)"
behind = "[⇣${count}](yellow)"
diverged = "[⇵](purple bold)[⇡${ahead_count}](green)[⇣${behind_count}](yellow)"
up_to_date = "[✓](green)"
conflicted = "[☀$count](yellow) "
stashed = "[♦$count](purple) "
deleted = "[✘$count](red) "
renamed = "[»$count](blue) "
modified = "[☂$count](cyan) "
staged = "[๏${count}](green) "
untracked = "✪$count"

