[git_branch]
symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_metrics]
disabled = true
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
style = 'bold dimmed white'
format = '([ \[$ahead_behind\] $all_status]($style) )'
ahead = "[⇡${count}](green)"
behind = "[⇣${count}](yellow)"
diverged = "[⇵](purple bold)[⇡${ahead_count}](green)[⇣${behind_count}](yellow)"
up_to_date = "[✓](green)"
conflicted = "[☀$count](yellow) "
stashed = "[♦$count](purple) "
deleted = "[✘$count](red) "
renamed = "[»$count](blue) "
modified = "[☂$count](cyan) "
staged = "[๏${count}](green) "
untracked = "✪$count"

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'user: [$user]($style) '
disabled = false
show_always = false
aliases = { "corpuser034g" = "matchai" }

[hostname]
ssh_only = false
ssh_symbol = " "
detect_env_vars = ['!TMUX', 'SSH_CONNECTION']
disabled = false

